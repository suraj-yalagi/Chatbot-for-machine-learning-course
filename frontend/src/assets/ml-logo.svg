<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="90" fill="#4a6fa5" />
  <circle cx="100" cy="100" r="70" fill="#166088" />
  <g fill="#ffffff">
    <!-- Brain network visualization -->
    <circle cx="70" cy="80" r="8" />
    <circle cx="100" cy="60" r="8" />
    <circle cx="130" cy="80" r="8" />
    <circle cx="60" cy="110" r="8" />
    <circle cx="100" cy="120" r="8" />
    <circle cx="140" cy="110" r="8" />
    <circle cx="80" cy="140" r="8" />
    <circle cx="120" cy="140" r="8" />
    
    <!-- Connection lines -->
    <line x1="70" y1="80" x2="100" y2="60" stroke="#ffffff" stroke-width="2" />
    <line x1="100" y1="60" x2="130" y2="80" stroke="#ffffff" stroke-width="2" />
    <line x1="70" y1="80" x2="60" y2="110" stroke="#ffffff" stroke-width="2" />
    <line x1="70" y1="80" x2="100" y2="120" stroke="#ffffff" stroke-width="2" />
    <line x1="130" y1="80" x2="140" y2="110" stroke="#ffffff" stroke-width="2" />
    <line x1="130" y1="80" x2="100" y2="120" stroke="#ffffff" stroke-width="2" />
    <line x1="60" y1="110" x2="80" y2="140" stroke="#ffffff" stroke-width="2" />
    <line x1="100" y1="120" x2="80" y2="140" stroke="#ffffff" stroke-width="2" />
    <line x1="100" y1="120" x2="120" y2="140" stroke="#ffffff" stroke-width="2" />
    <line x1="140" y1="110" x2="120" y2="140" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- ML text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">ML</text>
</svg> 